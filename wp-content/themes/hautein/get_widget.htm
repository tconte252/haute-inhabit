<script type="text/javascript">
$(document).ready(function() {

	function page_update() {
		var in_wid = $('.real-item').length;
		$('#pag-all').text(in_wid);
		var pag_at = $('.current-slide-item').data('slide-num');
		$('#pag-at').text(pag_at);
	}

	$('.real-item').first().clone().addClass('fake-item fake-last').removeClass('current-slide-item real-item').appendTo('#products-post-wrapper');
	$('.real-item').last().clone().addClass('fake-item fake-first').removeClass('current-slide-item real-item').prependTo('#products-post-wrapper');

	var row_count = col_count = col_width = the_size_num = 1,
		the_size = 'large';
		show_pagination = 1,
		max_cols = col_count,
		new_width = new_height = 300,
		blog_name = '',
		ids = pp_ids = pp_comments = pag_at = pag_all = '',
		show_brand = show_price = show_commentary = show_hover = '0';

	if (max_cols > 1) {max_cols = 1;}
	max_cols_neg = max_cols*new_width*-1 + 'px';
	max_cols_plus = max_cols*new_width + 'px';

	// Set up the dynamic Product Post carousel
	$('#products-post-wrapper div:first').before($('#products-post-wrapper li:last'));
	$('#right_scroll').click(function(){
    var item_width = $('#products-post-wrapper div').outerWidth();
    var col_width = col_count*new_width;
    var left_indent = parseInt($('#products-post-wrapper').css('left')) - col_width;
    var total_items_width = $('#products-post-wrapper .in-widget').length * item_width;
    var just_left = parseInt($('#products-post-wrapper').css('left'));
    var cur_slide_item = $('.current-slide-item');
	  // If left position + col width is less than all products' widths in scroller
		$('#products-post-wrapper:not(:animated)').animate({'left' : left_indent},500,function(){
			cur_slide_item.next().addClass('current-slide-item').end().removeClass('current-slide-item');
			if ($('.current-slide-item').hasClass('fake-last')) {
				$('#products-post-wrapper').css('left',-300);
				$('.in-widget').removeClass('current-slide-item');
				$('.real-item').first().addClass('current-slide-item');
			}
			page_update();
		});
	});
	$('#left_scroll').click(function(){
    var item_width = $('#products-post-wrapper div').outerWidth();
    var col_width = col_count*new_width;
    var left_indent = parseInt($('#products-post-wrapper').css('left')) + col_width;
    var total_items_width = $('#products-post-wrapper div').length * item_width;
    var just_left = parseInt($('#products-post-wrapper').css('left'));
    var cur_slide_item = $('.current-slide-item');
    // If left position is greater than 0, scroll
  	$('#products-post-wrapper:not(:animated)').animate({'left' : left_indent},500,function(){
			cur_slide_item.prev().addClass('current-slide-item').end().removeClass('current-slide-item');
			if ($('.current-slide-item').hasClass('fake-first')) {
				$('#products-post-wrapper').css('left',-3000);
				$('.in-widget').removeClass('current-slide-item');
				$('.real-item').last().addClass('current-slide-item');
			}
			page_update();
		});
	});

});
</script>
